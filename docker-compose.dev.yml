version: '3.8'

services:
  backend-api:
    build: ./specttra-api
    image: specttra-api:latest
    container_name: api_service
    restart: unless-stopped
    volumes:
      - ./specttra-api/app/models:/code/app/models 
      - ./training_notebooks:/training_notebooks
    ports:
      - "8000:8000"

    networks:
      - app-network

  frontend:
    build: ./frontend
    image: specttra-app:latest
    container_name: frontend_service
    restart: unless-stopped
    networks:
      - app-network

  nginx-proxy:
    image: nginx:stable-alpine
    container_name: reverse_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443" 
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-api
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge