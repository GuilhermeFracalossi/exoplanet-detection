events { }

http {
    server {
        listen 80;
        server_name specttra.study www.specttra.study localhost;
        
        location /api/ {
            # This rewrite rule removes the '/api' prefix before forwarding
            # So, a request to /api/users becomes /users on the backend service
            rewrite ^/api/(.*)$ /$1 break;

            proxy_pass         http://backend-api:8000; # Assumes your API runs on port 8000 inside the container. Change if needed.
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Route 2: All other requests go to the frontend application
        location / {
            # This is the path inside the container where you mounted the dist folder
            root /usr/share/nginx/html;
            index index.html;
            # This line ensures that all routes are sent to your index.html
            # for the React Router to handle.
            try_files $uri $uri/ /index.html;
        }
    }
}